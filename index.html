<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>
        CALCULATOR
    </title>
</head>

<body>
    <div id="main-container">
        <div id="calculating-area">
            <p><h3><b>CALCULATOR</b></h3></p>
            <p><input type="text" id="number1" size="60" placeholder="Please enter a number"></p>

           <p> <input type="text" id="number2" size="60" placeholder="Please enter a number"> </p> <br>
            
            <input type="radio" name="1" value="1">
            <label for="html">SUM</label>

            <input type="radio" name="1" value="2">
            <label for="html">SUBTRACT</label>
            
            <input type="radio" name="1" value="3">
            <label for="html">DIVIDE</label>

            <input type="radio" name="1" value="4">
            <label for="html">MULTIPLY</label>

           <p> <input type="button" id="calculate" value="CALCULATE"></p>

           <label id="result" for="html"><H2>RESULT:</H2></label>

        </div>
    </div>
</body>

</html>
